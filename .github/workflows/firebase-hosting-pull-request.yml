name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Move into the actual project directory
      - name: Install dependencies
        run: npm install
        working-directory: ./The_Grantera_Hub

      - name: Build project
        run: npm run build
        working-directory: ./The_Grantera_Hub

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_THE_GRANTERA_HUB_ECAC0 }}
          projectId: the-grantera-hub-ecac0
